<!DOCTYPE html>
<html>
    <body>
        <div id="btn"></div>
    </body>
    <script>
        let state = {
            count : 0
        }
      
        function onButtonClick(){
            
            state.count++;
            buttonRerender();
        }
        function buttonRerender(){
            document.getElementById("btn").innerHTML = "";
            const component = createButton(state.count);
            document.getElementById("btn").appendChild(component);
        }
        function createButton(count) {
            const button = document.createElement("button");
            button.innerHTML = `Counter ${count}`;
            button.setAttribute("onclick","onButtonClick()");
            return button;

        }
        buttonRerender(state.count);
    </script>
</html>
